<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>handle make menu responsive</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="css/global.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/responsive.css">
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/main-js.js"></script>
</head>
<body>
	<div id="wrapper">
		<div id="header">
			<div class="wp-inner clearfix">	
				<a href="#" class="fl-left" id="logo">
					logo
				</a>
				<ul id="main-menu" class="fl-left">
					<li><a href="#">trang chủ</a></li>
					<li><a href="#">menu 1</a></li>
					<li><a href="#">menu 2</a></li>
					<li><a href="#">menu 3</a></li>
					<li><a href="#">menu 4</a></li>
					<li><a href="#">menu 5</a></li>
					<li><a href="#">menu 6</a></li>
				</ul>
				<form action="search" id="form-search" class="fl-right">
					<input type="text" name="search" id="text-search" placeholder="Tìm kiếm">
					<button name="search" value="search" id="btn-search">
						<i class="fa fa-search" aria-hidden="true"></i>
					</button>
				</form>
				<div class="clearfix"></div>
				<span id="icon-menu" class="fa fa-bars"></span>
				<ul id="menu-respon">
					<li><a href="#">trang chủ</a></li>
					<li><a href="#">menu 1</a></li>
					<li><a href="#">menu 2</a></li>
					<li><a href="#">menu 3</a></li>
					<li><a href="#">menu 4</a></li>
					<li><a href="#">menu 5</a></li>
					<li><a href="#">menu 6</a></li>
				</ul>
			</div>
		</div>
		<div id="wp-content" class="wp-inner clearfix">
			<div id="content" class="fl-left">
				<p id="windown-size"></p>
			</div>
			<div id="sidebar" class="fl-right">
				
			</div>
		</div>
		<div id="footer">
			
		</div>
	</div>
</body>
</html>
